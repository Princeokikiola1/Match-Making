<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="icon.png" alt="">
            <h1>Love Calculator</h1>
            <div class="inputarea">


                <input type="text" id="NameOne" autocomplete="off" placeholder="Type your name" name="text" class="input" onfocus="this.value = ''">

                <input type="text" id="NameTwo" autocomplete="off" placeholder="Type your lovers name" name="text" class="input" onfocus="this.value = ''">
            </div>
            <br>
            <button onclick="love()">
                <span class="text">Calculate</span>
                <span class="blob"></span>
                <span class="blob"></span>
                <span class="blob"></span>
                <span class="blob"></span>
              </button>
              
            <p id="print">Your relationship result here</p>
            <p id="statement"></p>
        </div>
    </div>
    <script>
        function love(){
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("NameTwo").value;
        var song1 = new Audio("audio/clap.wav")
        var song2 = new Audio("audio/defend.mp3")
        var song3 = new Audio("audio/play.mp3")
        if(name1.length<=2){
            alert("Enter at least 3 character");
        }
        if(name2.length<=2){
            alert("Enter at least 3 character");
        }
        else{
            var random = Math.floor(Math.random()*100);
            document.getElementById("print").innerHTML = name1 + " and " + name2 + "=" +random + "%" + "of love";
            document.getElementById("NameOne").value = ""
            document.getElementById("NameTwo").value = ""

        }
        if(random<=5 || random<=30){
            document.getElementById("statement").innerHTML = "NOTHING TO ACHIEVE";
            song3.play()
        }
        else if(random<=31 || random<=60){
            document.getElementById("statement").innerHTML = "GOOD RELATIONSHIP";
            song2.play()
        }
         else if(random<=61 || random<=100){
            document.getElementById("statement").innerHTML = "GET MARRIED IMMEDITELYY";
            song1.play()
    }
        }
    </script>
</body>
</html>
